<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input Effects</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<section id="haruki_section">
			<h2>Haruki</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="first_name" placeholder=" " />
					<label for="first_name"><span>First Name</span></label>
				</div>
				<div class="input_group">
					<input type="text" id="last_name" placeholder=" " />
					<label for="last_name"><span>Last Name</span></label>
				</div>
				<div class="input_group">
					<input type="text" id="emai" placeholder=" " />
					<label for="emai"><span>Email</span></label>
				</div>
			</div>
		</section>
		<section id="hoshi_section">
			<h2>Hoshi</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="name" placeholder=" " />
					<label for="name" id="name_label"><span>Name</span></label>
					
				</div>
				<div class="input_group">
					<input type="text" id="street" placeholder=" " />
					<label for="street" id="street_label"><span>Street</span></label>
				</div>
				<div class="input_group">
					<input type="text" id="town" placeholder=" " />
					<label for="town" id="town_label"><span>Town</span></label>
				</div>
			</div>
		</section>

		<section id="kuro_section">
			<h2>Kuro</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="username" placeholder=" " />
					<label for="username">Username</label>

					<div class="spans span-top">
						<span></span>
						<span></span>
					</div>
					<div class="spans span-bottom">
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="input_group">
					<input type="text" id="website" placeholder=" " />
					<label for="website" id="website_label">Website</label>
					<div class="spans span-top">
						<span></span>
						<span></span>
					</div>
					<div class="spans span-bottom">
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="input_group">
					<input type="text" id="invitation_code" placeholder=" " />
					<label for="invitation_code" id="invitation_code_label">Invitation Code</label>
					<div class="spans span-top">
						<span></span>
						<span></span>
					</div>
					<div class="spans span-bottom">
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</section>

		<section id="jiro_section">
			<h2>Jiro</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="cat_name" placeholder=" " />
					<label for="cat_name" id="cat_name_label">Cat's Name</label>
				</div>
				<div class="input_group">
					<input type="text" id="dog_name" placeholder=" " />
					<label for="dog_name" id="dog_name_label">Dog's Name</label>
				</div>
				<div class="input_group">
					<input type="text" id="hamster_name" placeholder=" " />
					<label for="hamster_name" id="hamster_name_label">Hamster's Name</label>
				</div>
			</div>
		</section>

		<section id="minoru_section">
			<h2>Minoru</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="first_name_minoru" placeholder=" " />
					<label for="first_name_minoru" id="first_name_minoru_label">First Name</label>
				</div>
				<div class="input_group">
					<input type="text" id="middle_name_minoru" placeholder=" " />
					<label for="middle_name_minoru" id="middle_name_minoru_label">Middle Name</label>
				</div>
				<div class="input_group">
					<input type="text" id="last_name_minoru" placeholder=" " />
					<label for="last_name_minoru" id="last_name_minoru_label">Last Name</label>
				</div>
			</div>
		</section>

		<section id="yoko_section">
			<h2>Yoko</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="street_yoko" placeholder=" " />
					<label for="street_yoko" id="street_yoko_label">Street</label>
				</div>
				<div class="input_group">
					<input type="text" id="city_yoko" placeholder=" " />
					<label for="city_yoko" id="city_yoko_label">City</label>
				</div>
				<div class="input_group">
					<input type="text" id="last_name_minoru" placeholder=" " />
					<label for="last_name_minoru" id="last_name_minoru_label">Last Name</label>
				</div>
			</div>
		</section>

		<section id="akira_section">
			<h2>Akira</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="first_name_akira" placeholder=" " />
					<label for="first_name_akira" id="first_name_akira_label">First Name</label>
				</div>
				<div class="input_group">
					<input type="text" id="last_name_akira" placeholder=" " />
					<label for="last_name_akira" id="last_name_akira_label">Last Name</label>
				</div>
				<div class="input_group">
					<input type="text" id="maiden_name_akira" placeholder=" " />
					<label for="maiden_name_akira" id="maiden_name_akira_label">Maiden Name</label>
				</div>
			</div>
		</section>
	</body>
</html>
