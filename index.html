<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input Effects</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<section id="haruki_section">
			<h2>Haruki</h2>
			<div class="text_box_container">
				<div class="text_box">
					<input type="text" id="first_name" placeholder=" " />
					<label for="first_name">First Name</label>
				</div>
				<div class="text_box">
					<input type="text" id="last_name" placeholder=" " />
					<label for="last_name">Last Name</label>
				</div>
				<div class="text_box">
					<input type="text" id="alias" placeholder=" " />
					<label for="alias">Alias Name</label>
				</div>
			</div>
		</section>
	</body>
</html>
