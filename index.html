<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input Effects</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<section id="haruki_section">
			<h2>Haruki</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="first_name" placeholder=" " />
					<label for="first_name">First Name</label>
				</div>
				<div class="input_group">
					<input type="text" id="last_name" placeholder=" " />
					<label for="last_name">Last Name</label>
				</div>
				<div class="input_group">
					<input type="text" id="emai" placeholder=" " />
					<label for="emai">Email</label>
				</div>
			</div>
		</section>
		<section id="hoshi_section">
			<h2>Hoshi</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="name" placeholder=" " />
					<label for="name" id="name_label">Name</label>
					<!-- <label class="dif">Name</label> -->
				</div>
				<div class="input_group">
					<input type="text" id="street" placeholder=" " />
					<label for="street" id="street_label">Street</label>
				</div>
				<div class="input_group">
					<input type="text" id="town" placeholder=" " />
					<label for="town" id="town_label">Town</label>
				</div>
			</div>
		</section>

		<section id="kuro_section">
			<h2>Kuro</h2>
			<div class="input_group_container">
				<div class="input_group">
					<input type="text" id="username" placeholder=" " />
					<label for="username">Username</label>

					<div class="spans span-top">
						<span></span>
						<span></span>
					</div>
					<div class="spans span-bottom">
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="input_group">
					<input type="text" id="website" placeholder=" " />
					<label for="website" id="website_label">Website</label>
					<div class="spans span-top">
						<span></span>
						<span></span>
					</div>
					<div class="spans span-bottom">
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="input_group">
					<input type="text" id="invitation_code" placeholder=" " />
					<label for="invitation_code" id="invitation_code_label">Invitation Code</label>
					<div class="spans span-top">
						<span></span>
						<span></span>
					</div>
					<div class="spans span-bottom">
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
